<ion-header>
  <ion-toolbar>
    <ion-title>Create a product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="itemForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName = "name"></ion-input>
    </ion-item>
    <ion-item  class="padding">
      <ion-label position="floating" type="number">Price</ion-label>
      <ion-input formControlName = "price"></ion-input>
    </ion-item>
  </form>

  <ion-row>
    <ion-col>
      <ion-button expand="block"(click)="CreateProduct()">ADD ITEM</ion-button>
   </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button expand="block" fill="outline" (click)="dismiss()">CANCEL</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
