<ion-header>
  <ion-toolbar>
    <ion-title>Edit item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item  class="padding">
    <ion-label position="floating">Price</ion-label>
    <ion-input type="numbers"></ion-input>
  </ion-item>

  <ion-button expand="block"(click)="dismiss()">UPDATE</ion-button>

  <ion-button expand="block" fill="outline" (click)="dismiss()">CANCEL</ion-button>
</ion-content>
