<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (click)="presentModal()">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">



    <ion-list>

    
      <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding (click)="showTrans()" id="item100">
        <ion-item href="#">
          <ion-label>
            <h2>$0.00</h2>
            <p>1 item</p>
          </ion-label>
          <ion-note slot="end">
            10:45 AM
          </ion-note>
        </ion-item>
      </ion-item-sliding>

    </ion-list>


  </div>
  
</ion-content>
